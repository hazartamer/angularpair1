<div *ngIf="view === 'list'">
  <app-category-list (editCategoryEvent)="onEditCategory($event)" (deleteCategoryEvent)="onDeleteCategory($event)"></app-category-list>
</div>
<div *ngIf="view === 'edit'">
  <app-category-edit [categoryId]="selectedCategoryId" (updateCategoryEvent)="onUpdateCategory()"></app-category-edit>
</div>
